<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="popup.js"></script>
</head>

<body>
  <div id="setting-container">
    <ul>
      <li>
        <input type="checkbox" name="fullscreen" id="set-fullscreen">
        Visible only on Fullscreen
      </li>
      <li>
        <input type="checkbox" name="24-hour" id="format">
        Format 24 Hour
      </li>
      <li>
        <input type="checkbox" name="show-background" id="show-background">
        Show background
      </li>
      <li>
        Position
        <select value="bottom-right" id="screen-position" name="set-default-position">
          <option>top-left</option>
          <option>top-right</option>
          <option>bottom-left</option>
          <option selected>bottom-right</option>
        </select>
      </li>
    </ul>
  </div>
</body>

</html>
