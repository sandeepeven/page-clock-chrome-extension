<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="popup.js"></script>
  <script type="text/javascript" src="./js/helper.js"></script>
</head>

<body>
  <div id="setting-container">
    <ul>
      <li>
        <input type="checkbox" id="fullscreen" name="fullscreen">
        Visible only on fullscreen
      </li>
      <li>
        <input type="checkbox" id="format" name="24-hour">
        Format 24 Hour
      </li>
      <li>
        <input type="checkbox" id="background" name="show-background">
        Show background
      </li>
      <li>
        Position
        <select value="bottom-right" id="position" name="set-default-position">
          <option value="top-left">top-left</option>
          <option value="top-right">top-right</option>
          <option value="bottom-left">bottom-left</option>
          <option value="bottom-right" selected>bottom-right</option>
        </select>
      </li>
    </ul>
  </div>
</body>

</html>
